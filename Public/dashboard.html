<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bookstore</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .dashboard-header {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .dashboard-container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .book {
            padding: 15px;
            background: #f8f8f8;
            border-radius: 5px;
            text-align: center;
        }
        .add-book-form {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .add-book-form input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .add-book-form button {
            background: #28a745;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-book-form button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="dashboard-header">
        <h1>ðŸ“š Bookstore Admin Dashboard</h1>
        <a href="home.html" style="color: white;">Logout</a>
    </div>

    <div class="dashboard-container">
        <h2>Available Books</h2>
        <div class="book-list" id="book-list">
            <!-- Books will be loaded here dynamically -->
        </div>

        <h2>Add a New Book</h2>
        <div class="add-book-form">
            <input type="text" id="title" placeholder="Book Title" required>
            <input type="text" id="author" placeholder="Author Name" required>
            <input type="number" id="price" placeholder="Price" required>
            <input type="text" id="image" placeholder="Image URL" required>
            <button onclick="addBook()">Add Book</button>
        </div>
    </div>

    <script>
        async function fetchBooks() {
            try {
                const response = await fetch("http://localhost:3000/books");
                const books = await response.json();
                const bookList = document.getElementById("book-list");
                bookList.innerHTML = ""; 

                books.forEach(book => {
                    const bookDiv = document.createElement("div");
                    bookDiv.classList.add("book");
                    bookDiv.innerHTML = `
                        <img src="${book.image}" alt="${book.title}" width="100">
                        <h3>${book.title}</h3>
                        <p><strong>Author:</strong> ${book.author}</p>
                        <p><strong>Price:</strong> $${book.price}</p>
                    `;
                    bookList.appendChild(bookDiv);
                });
            } catch (error) {
                console.error("Error fetching books:", error);
            }
        }

        async function addBook() {
            const title = document.getElementById("title").value;
            const author = document.getElementById("author").value;
            const price = document.getElementById("price").value;
            const image = document.getElementById("image").value;

            if (!title || !author || !price || !image) {
                alert("Please fill all fields!");
                return;
            }

            try {
                const response = await fetch("http://localhost:3000/books", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ title, author, price, image })
                });

                if (response.ok) {
                    alert("Book added successfully!");
                    fetchBooks(); // Reload book list
                } else {
                    alert("Failed to add book.");
                }
            } catch (error) {
                console.error("Error adding book:", error);
            }
        }

        fetchBooks(); // Load books when page loads
    </script>

</body>
</html>
