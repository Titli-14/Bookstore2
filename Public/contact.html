<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Book Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #3D9CA8; /* Cobalt Turquoise */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            background: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .contact-container p {
            font-size: 18px;
            margin: 10px 0;
        }
        .footer {

            padding: 20px;
            background: #3D9CA8;
            color: white;

    <!-- HEADER -->

    <!-- NAVBAR -->
    <nav>
        <a href="home.html">Home</a>

    <!-- CONTACT CONTENT -->
    <div class="contact-container">
        <h2>Get in Touch</h2>
        <p><strong>Email:</strong> support@bookstore.com</p>
        <p><strong>Phone:</strong> +123-456-7890</p>
        <p><strong>Address:</strong> 123 Book Street, Library City</p>

    <footer class="footer">
